# defines template paths that can be inherited to task_structs, this saves space with common paths
project_templates:
    'basic':
        display_name: 'GS 2018 Project'
        pattern: '(?P<server>)/(?P<share>projects)/(?P<job>)'
        match_path: '<server>/projects/<job>'
        capture_path: '<server>/<share>/<job>'
        copy_tree: '<server>/projects/_templates/project_template_2015/job_basic'
stage_templates:
    'production':
        display_name: 'Production'
        match_path: '<server>/projects/<job>/02_production'
        capture_path: '<server>/<share>/<job>/<stage>'
        copy_tree: '<server>/projects/_templates/project_template_2015/stage_basic'

asset_templates:
  'shot_2d':
    display_name: 'Comp'
    lib_path: "<server>/projects/<job>/03_production/02_composite"
    match_path: "<server>/projects/<job>/03_production/02_composite/<asset_grp>/<asset>"
    capture_path: "<server>/<share>/<job>/03_<stage>/02_<task>/<asset_grp>/<asset>"
    qualifier_path: '00_nuke' # qualifies if path contains this subfolder
    ignore_list: '_musterFiles*'
  'shot_3d':
    display_name: 'CG Shots'
    lib_path: "<server>/projects/<job>/03_production/01_cg/01_MAYA/scenes/02_cg_scenes"
    match_path: "<server>/projects/<job>/03_production/01_cg/01_MAYA/scenes/02_cg_scenes/<shot>"
    capture_path: "<server>/<share>/<job>/03_<stage>/01_cg/01_MAYA/scenes/02_cg_scenes/<shot>"
    qualifier_path: 'animation' # qualifies if path contains this subfolder
    ignore_path: 'mustache_renderScenes*'
  'asset_3d':
    display_name: 'CG Assets'
    lib_path: "<server>/projects/<job>/03_production/01_cg/01_MAYA/scenes/01_cg_elements/01_models"
    match_path: "<server>/projects/<job>/03_<stage>/01_cg/01_MAYA/scenes/01_cg_elements/01_models/<asset>"
    capture_path: "<server>/<share>/<job>/03_<stage>/01_cg/01_MAYA/scenes/01_cg_elements/01_models/<asset>"
    qualifier_path: '_versions'
    ignore_path: 'mustache_renderScenes*'

# Defines file locations specific to tasks
task_templates: 
  'design':
    display_name: 'Design'
    match_path: "<server>/projects/<job>/02_design"
    capture_path: "<server>/<share>/<job>/02_<task>"
    work_path: "%match_path%/work.<initials>/02_styleframes"
    work_file: "<job>_<initials>_<frame>.<ext>"
    publish_path: "%match_path%/_publish"
    private_path: "%match_path%/work_<username>"
  'edit':
    display_name: 'Edit'
    match_path: "<server>/projects/<job>/03_production/03_edit"
    capture_path: "<server>/<share>/<job>/03_<stage>/03_<task>"
    publish_path: "%match_path%/_publish"
    private_path: "%match_path%/work_<username>"
    out_file: "<job>_<task>_<version>.<ext>"
  'conform':
    display_name: 'Conform'
    match_path: "<server>/projects/<job>/03_production/02_composite/_conform"
    capture_path: "<server>/<share>/<job>/03_<stage>/02_composite/_<task>"
    work_path: "%match_path%"
    work_file: "<job>_<task>_<version>.<ext>"
    publish_path: "%match_path%/_publish"
    publish_file: "%work_file%"
    private_path: "%match_path%/work_<username>"
    private_file: "%work_file%"
    render_path: "<server>/projects/<job>/04_Renders/_conform/<version>"
    render_file: "<shot>_<cversion>_<aversion>_<lversion>_<initials>_<renderlayer>.<frame>.<ext>"
  'model':
    display_name: 'Model'
    inherits: 'asset_3d'
    work_path: "%match_path%/_versions"
    work_file: "<asset>_<version>_<intials>.<ext>"
  'cameras':
    display_name: 'Cameras'
    inherits: 'shot_3d'
    work_path: "%match_path%/cameras"
    work_file: "<shot>_<version>_<aversion>_<lversion>_<initials>.<ext>"
  'animation':
    display_name: 'Animation'
    inherits: 'shot_3d'
    work_path: "%match_path%/animation"
    work_file: "<shot>_<cversion>_<version>_<lversion>_<initials>.<ext>"
  'lighting':
    display_name: 'Lighting'
    inherits: 'shot_3d'
    work_path: "%match_path%/lighting"
    work_file: "<shot>_<cversion>_<aversion>_<version>_<initials>.<ext>"
  'comp':
    inherits: 'shot_2d'
    display_name: 'Comp'
    match_path: '%task_root%/comp'
    capture_path: '%task_root%/<task>'
    copy_tree: '<server>/projects/_templates/project_template_2015/task_basic'
    work_file: "<sequence>_<shot>_<task>_<version>.<ext>"

package_templates:
  'maya':
    match_path: '%package_root%/01_MAYA'
    capture_path: '%package_root%/01_<package>'
    copy_tree: '<server>/projects/_templates/project_template_2015/packages/maya'
    work_path: '%root_path%/scenes/%asset_type%/<task>'
    work_file: '<asset_grp>_<asset>_<task>_<scenename>_<version>.<ext>'
    work_path: "%match_path%/cameras"
    work_file: "<shot>_<version>_<aversion>_<lversion>_<initials>.<ext>"
  'c4d':
    copy_tree: '<server>/assets/templates/project_template_2017/packages/c4d'
  'houdini':
    copy_tree: '<server>/assets/templates/project_template_2017/packages/houdini'
  'modo':
    copy_tree: '<server>/assets/templates/project_template_2017/packages/modo'
  'zbrush':
    copy_tree: '<server>/assets/templates/project_template_2017/packages/zbrush'
  'ae':
    copy_tree: '<server>/assets/templates/project_template_2017/packages/ae'
  'premiere':
    copy_tree: '<server>/assets/templates/project_template_2017/packages/premiere'
  'nuke':
    match_path: '%package_root%/nuke'
    capture_path: '%package_root%/<package>'
    copy_tree: '<server>/projects/_templates/project_template_2018/packages/nuke'
    work_path: '%root_path%'
    work_file: '<asset_grp>_<asset>_<task>_<scenename>_<version>.<ext>'