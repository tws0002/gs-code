# project structure template
# determines how to read the file system
# <> bracketed words are template variables
# %% bracketed words are local variables for string substitution
frame_padding: 5
frame_delimiter: '.'
version_prefix: 'v'
version_incr: 1
version_padding: 3
stages:
  - pitch
  - previs
  - production
departments:
- admin
- design
- producer
- 3d_production
- 2d_production
- compositing
- edit
tasks:
- edit
- model
- camera
- animation
- lighting
- composite
- conform
status:
- 'waiting'
- 'ready to start'
- 'in progress'
- 'changes needed'
- 'complete'
- 'cbb'
- 'approved'
- 'on hold'
- 'dead'
# generic defined variables that can be substituted below by wrapping in %% characters
path_vars:
  project_root: '<server>/projects/<job>'

project_templates:
    'basic':
        project_root: '<server>/projects/<job>'
        copy_tree: '<server>/projects/templates/project_template_2018/job_basic'
stage_templates:
    'pitch':
        root_path: '<server>/projects/<job>/<stage>'
        copy_tree: '<server>/projects/templates/project_template_2018/stage_basic'
    'previs':
        root_path: '<server>/projects/<job>/<stage>'
        copy_tree: '<server>/projects/templates/project_template_2018/stage_basic'
    'production':
        root_path: '<server>/projects/<job>/<stage>'
        copy_tree: '<server>/projects/templates/project_template_2018/stage_basic'

# defines template paths that can be inherited to task_structs, this saves space with common paths
asset_templates:
  'shot':
    display_name: 'Shots'
    lib_path: '<server>/projects/<job>/production/shots'
    root_path: '<server>/projects/<job>/<stage>/shots/<shot>'
    copy_tree: '<server>/assets/templates/project_template_2018/asset_basic'
    work_path: '%root_path%'
    work_file: '<shot>_<cversion>_<aversion>_<lversion>_<initials>.<ext>'
    publish_path: '%work_path%'
    publish_file: '%work_file%'
    private_path: '%work_path%/_scrap'
    private_file: '%work_file%'
    cache_path: '%work_path%/_cache'
    cache_file: '%work_file%'
    renderscene_path: '%root_path%/muster_renderScenes'
    renderscene_file: '<shot>_<task>_<version>_T_<stime>.<ext>'
    render_path: '<server>/projects/<job>/<stage>/01_cg/01_MAYA/images/<shot>/%work_file%/<renderlayer>'
    render_file: '<shot>_<cversion>_<aversion>_<lversion>_<initials>_<renderlayer>.<frame>.<ext>'
    default_tasks: 'roto,track,anim,comp'
    qualifier_path: '.info' # qualifies if path contains this subfolder
    ignore_path: ''
  'asset_3d':
    display_name: 'Assets'
    lib_path: '<server>/projects/<job>/production/assets/3d'
    root_path: '<server>/projects/<job>/03_production/01_cg/01_MAYA/scenes/01_cg_elements/01_models/<asset>'
    copy_tree: '<server>/assets/templates/project_template_2018/asset_basic'
    work_path: '%root_path%'
    #work_file: '<asset>_<version>_<intials>.<ext>'
    publish_path: '%root_path%'
    publish_file: '<asset>.<ext>'
    private_path: '%root_path%/_scrap'
    private_file: '%work_file%'
    cache_path: '%root_path%/_cache'
    cache_file: <publish_file>
    renderscene_path: '%root_path%/mustache_renderScenes'
    renderscene_file: '<asset>_<version>_T_<stime>'
    render_path: '<server>/projects/<job>/03_production/01_cg/01_MAYA/images/assets/<asset>'
    render_file: '<asset>_<version>.<ext>'
    qualifier_path: '.info' # qualifies if path contains this subfolder
    ignore_path: ''
  'asset_2d':
    display_name: 'Elements'
    lib_path: '<server>/projects/<job>/production/assets'
    root_path: '<server>/projects/<job>/<stage>/assets/<asset_group>/<asset>'
    copy_tree: '<server>/assets/templates/project_template_2018/asset_basic'
    publish_path: '%root_path%'
    private_path: '%root_path%/<asset_group>/<asset>/work_<username>'
    work_path: '%root_path%'
    work_file: '<sequence>_<shot>_<task>_<version>.<ext>'
    out_render_path: '<server>/projects/<job>/<stage>/renders/<sequence>/<shot>/<task>/<version>'
    out_render_file: '<asset>_<version>.<ext>'
    default_tasks: ''
    qualifier_path: '.info' # qualifies if path contains this subfolder
    ignore_path: ''

# Defines file locations specific to tasks
task_templates: 
  'design':
    root_path: '<server>/projects/<job>/02_design'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%/work.<initials>/02_styleframes'
    work_file: '<job>_<initials>_<frame>.<ext>'
    publish_path: '%root_path%/_publish'
    private_path: '%root_path%/work_<username>'
  'edit':
    root_path: '<server>/projects/<job>/03_production/03_edit'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    publish_path: '%root_path%/_publish'
    private_path: '%root_path%/work_<username>'
    out_file: '<job>_<task>_<version>.<ext>'
  'conform':
    root_path: '<server>/projects/<job>/03_production/02_composite/_conform'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%'
    work_file: '<job>_<task>_<version>.<ext>'
    publish_path: '%root_path%/_publish'
    publish_file: '%work_file%'
    private_path: '%root_path%/work_<username>'
    private_file: '%work_file%'
    render_path: '<server>/projects/<job>/04_Renders/_conform/<version>'
    render_file: '<shot>_<cversion>_<aversion>_<lversion>_<initials>_<renderlayer>.<frame>.<ext>'
  'model':
    inherits: 'asset_3d'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%/_versions'
    work_file: '<asset>_<version>_<intials>.<ext>'
  'shade':
    inherits: 'asset_3d'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%/_versions'
    work_file: '<asset>_<version>_<intials>.<ext>'
  'rig':
    inherits: 'asset_3d'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%/_versions'
    work_file: '<asset>_<version>_<intials>.<ext>'
  'camera':
    inherits: 'shot_3d'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%/cameras'
    work_file: '<shot>_<version>_<aversion>_<lversion>_<initials>.<ext>'
  'anim':
    inherits: 'shot_3d'
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    work_path: '%root_path%/animation'
    work_file: '<shot>_<cversion>_<version>_<lversion>_<initials>.<ext>'
  'light':
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    inherits: 'shot_3d'
    work_path: '%root_path%/lighting'
    work_file: '<shot>_<cversion>_<aversion>_<version>_<initials>.<ext>'
  'effects':
    copy_tree: '<server>/assets/templates/project_template_2018/task_basic'
    inherits: 'shot_3d'
    work_path: '%root_path%/lighting'
    work_file: '<shot>_<cversion>_<aversion>_<version>_<initials>.<ext>'
  'comp':
    inherits: 'shot_2d'
    work_file: '<sequence>_<shot>_<task>_<version>.<ext>'
  'cel':
    inherits: 'shot_2d'
    work_file: '<sequence>_<shot>_<task>_<version>.<ext>'

