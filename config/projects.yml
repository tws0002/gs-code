    parent: 'asset'
    display_name: 'Conform'
    display_order: 1
    match_path: '<server>/<share>/<job>/<stage>/edit/_conform'
    capture_path: '<server>/<share>/<job>/<stage>/edit/_<task>'
    default_package: 'premiere'
    scenefile_type: 'conform'
  'edit':
