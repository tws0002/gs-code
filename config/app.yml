maya:
  env:
    LM_LICENSE_FILE: '27001@laxlic01'
    AUTODESK_ADLM_THINCLIENT_ENV: '//scholar/apps/Autodesk/adlm/AdlmThinClientCustomEnv.xml'
    MAYA_STTOOLS: '%GSBRANCH%/apps/maya'
    MAYA_STTOOLS_COMMON: '%GSBRANCH%/apps/maya'
    MAYA_MODULE_PATH: '%MAYA_STTOOLS%/modules/%ST_MAYA%'
    MAYA_PLUG_IN_PATH: '%MAYA_STTOOLS%/plugins/%ST_MAYA%'
    MAYA_PRESET_PATH: '%MAYA_STTOOLS%/presets'
    MAYA_SCRIPT_PATH: '%MAYA_STTOOLS%/scripts/mel;%MAYA_STTOOLS%/scripts/python;%MAYA_STTOOLS%/scripts/mel;%MAYA_STTOOLS%/scripts/mel/Utility;%MAYA_STTOOLS%/scripts/Modeling;%MAYA_STTOOLS%/scripts/mel/Rigging;%MAYA_STTOOLS%/scripts/mel/Modeling;%MAYA_STTOOLS%/scripts/mel/Scholar'
    MAYA_SHELF_PATH: '%MAYA_STTOOLS%/shelves/%ST_MAYA%'
    XBMLANGPATH: '%MAYA_STTOOLS%/icons'
    PYTHONPATH: '%GSROOT%/lib/python;%MAYA_STTOOLS%/scripts/python;%GSBRANCH%/gs/python'
  show: true
  versions:
    '2015':
      name: Autodesk Maya
      env:
        ST_MAYA: '2015'
        ST_MAYA_DIR: C:/Program Files/Autodesk/Maya/%ST_MAYA%.0.5
      modes:
        ui:
          linux: /
          mac: /
          win32: maya.exe -noAutoloadPlugins -proj "//scholar/projects/%GSPROJECT%/03_production/01_cg/01_MAYA"
        render:
          linux: /
          mac: /
          win32: render.exe
        cli:
          linux: /
          mac: /
          win32: mayabatch.exe -prompt
      path:
        linux: /
        mac: /
        win32: C:/Program Files/Autodesk/Maya/2015.0.5/bin
    '2016':
      name: Autodesk Maya
      env:
        MAYA_STTOOLS_VERSIONED: '%GSROOT%/maya/%ST_MAYA%x64'
        ST_MAYA: '2016'
        ST_MAYA_DIR: C:/Program Files/Autodesk/Maya/%ST_MAYA%.0.4
      modes:
        ui:
          linux: /
          mac: /
          win32: maya.exe -noAutoloadPlugins -proj "//scholar/projects/%GSPROJECT%/03_production/01_cg/01_MAYA"
        render:
          linux: /
          mac: /
          win32: render.exe
        cli:
          linux: /
          mac: /
          win32: mayabatch.exe -prompt
      path:
        linux: /
        mac: /
        win32: C:/Program Files/Autodesk/Maya/2016.0.4/bin
    '2017':
      name: Autodesk Maya
      env:
        MAYA_STTOOLS_VERSIONED: '%GSROOT%/maya/%ST_MAYA%x64'
        ST_MAYA: '2017'
        ST_MAYA_DIR: C:/Program Files/Autodesk/Maya/%ST_MAYA%.0.1
      modes:
        ui:
          linux: /
          mac: /
          win32: maya.exe -noAutoloadPlugins -proj "//scholar/projects/%GSPROJECT%/03_production/01_cg/01_MAYA"
        render:
          linux: /
          mac: /
          win32: render.exe
        cli:
          linux: /
          mac: /
          win32: mayabatch.exe -prompt
      path:
        linux: /
        mac: /
        win32: C:/Program Files/Autodesk/Maya/2017.0.1/bin
  tasks:
  - model
  - shade
  - rig
  - anim
  - effects
  - cloth
  - hair
  - muscle
  - light
